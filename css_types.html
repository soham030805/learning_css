<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        h1{
            color:blue !important;
            background-color: yellow !important;
        }

        h2{
            color: palegreen;
            background-color: brown;
        }
    </style>

    <link rel="stylesheet" href="css/mystyle.css" type="text/css">
</head>
<body style="background-color: black;">

    <h3>Hello Sumedh and Rohit</h3>
    
    <!--Inline css example-->
    <h1 style="color: aquamarine;background-color: black;font-size: 40px;">Welcome Soham Pujari</h1>
    <h1 style="color:purple;background-color: white;font-size: 80px;">Hello CSS</h1>

    <!--Internal css example-->
    <h2>Hello all How are you?</h2>
    <h2>Hello Mohak and Siddhant</h2>
</body>
</html>
